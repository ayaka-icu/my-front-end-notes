<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <link rel="stylesheet" type="text/css" href="../css/05-css.css">
</head>
<body>
<div id="app" >
    <!-- 计数器 -->
    <div class="input-num">
        <button @click="sub">-</button>
        <span>{{num}}</span>
        <button @click="add">+</button>
    </div>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    // 创建Vue实例
    var app = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        methods: {
            add: function () {
                if (this.num < 10){
                    this.num ++;
                }else {
                    alert("最大值为10！");
                }
            },
            sub: function () {
                if (this.num > 0){
                    this.num --;
                }else {
                    alert("最小值为0！");
                }
            }
        }
    });
</script>
</html>
